<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script>
    var path = window.location.pathname;

    // Quitar "/Arvet/"
    var slug = path.replace("/Arvet/", "");

    if (slug && slug !== "") {
      window.location.replace("/Arvet/equipo.html?slug=" + slug);
    } else {
      window.location.replace("/Arvet/");
    }
  </script>
</head>

</html>
