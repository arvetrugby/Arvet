<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crear Equipo - ARVET</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Montserrat',sans-serif;
    background:linear-gradient(135deg,#6366f1 0%,#ec4899 100%);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}
.box{
    background:white;
    padding:40px;
    border-radius:20px;
    width:100%;
    max-width:500px;
    box-shadow:0 20px 60px rgba(0,0,0,.3);
}
h2{text-align:center;margin-bottom:10px;color:#1e293b}
p.subtitle{text-align:center;color:#64748b;margin-bottom:30px}
.form-group{margin-bottom:15px}
input{
    width:100%;
    padding:14px;
    border:2px solid #e2e8f0;
    border-radius:12px;
    font-size:15px;
    font-family:'Montserrat';
}
input:focus{
    border-color:#6366f1;
    outline:none;
}
button{
    width:100%;
    padding:15px;
    background:linear-gradient(135deg,#6366f1 0%,#ec4899 100%);
    color:white;
    border:none;
    border-radius:12px;
    font-weight:700;
    cursor:pointer;
    margin-top:10px;
}
button:disabled{opacity:.6;cursor:not-allowed}
.message{
    margin-top:15px;
    padding:10px;
    border-radius:8px;
    display:none;
    font-size:.9rem;
}
.error{background:#fee2e2;color:#991b1b}
.success{background:#dcfce7;color:#166534}
.loading{text-align:center;margin-top:10px;display:none;color:#64748b}
</style>
</head>
<body>

<div class="box">
<h2>üèÜ Crear Equipo</h2>
<p class="subtitle">Comienza a gestionar tu club en ARVET</p>

<div id="msg" class="message"></div>

<form id="formRegistro">

<div class="form-group">
<input type="text" id="nombre" placeholder="Nombre del equipo" required>
</div>

<div class="form-group">
<input type="text" id="paisId" placeholder="Pais ID" required>
</div>

<div class="form-group">
<input type="text" id="provinciaId" placeholder="Provincia ID" required>
</div>

<div class="form-group">
<input type="text" id="ciudadId" placeholder="Ciudad ID" required>
</div>
<div class="form-group">
<input type="text" id="direccion" placeholder="Direcci√≥n (calle y n√∫mero)" required>
</div>
<div class="form-group">
<input type="text" id="adminNombre" placeholder="Tu nombre y Apellido" required>
</div>

<div class="form-group">
<input type="email" id="email" placeholder="Email admin" required>
</div>

<div class="form-group">
<input type="password" id="password" placeholder="Contrase√±a" required>
</div>

<button type="submit" id="btnCrear">Crear Equipo</button>
<div id="loading" class="loading">Creando equipo...</div>

</form>
</div>
<script src="js/app.js"></script>
  

</body>
</html>
