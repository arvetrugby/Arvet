<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <!-- Header m칩vil -->
    <header class="admin-header">
        <button class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <h1 id="pageTitle">Dashboard</h1>
        <div class="user-info">
            <span id="userName">Admin</span>
        </div>
    </header>

    <!-- Men칰 lateral -->
    <nav class="admin-nav" id="adminNav">
        <div class="nav-header">
            <h2>ARVET</h2>
            <p id="userRole">Rol</p>
        </div>
        
        <ul class="nav-menu">
            <li class="active" onclick="showSection('dashboard')">
                <span>游늵</span> Dashboard
            </li>
            <li onclick="showSection('partidos')">
                <span>丘덢잺</span> Partidos
            </li>
            <li onclick="showSection('cuotas')">
                <span>游눯</span> Cuotas
            </li>
            <li onclick="showSection('jugadores')">
                <span>游논</span> Jugadores
            </li>
            <li onclick="showSection('finanzas')">
                <span>游늳</span> Finanzas
            </li>
        </ul>
        
        <div class="nav-footer">
            <button id="btnVerSitio" class="btn-secondary">
                游깷 Ver Sitio P칰blico

            <button onclick="logout()" class="btn-logout">

        </div>
    </nav>

    <!-- Overlay para cerrar men칰 -->
    <div class="nav-overlay" onclick="toggleMenu()"></div>

    <!-- Contenido principal -->
    <main class="admin-main">
        <!-- Dashboard -->
        <section id="dashboard" class="admin-section active">
            <div class="section-header">
                <h2>Resumen</h2>
                <span id="currentDate"></span>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">游논</div>
                    <div class="stat-info">
                        <h3>Jugadores</h3>
                        <div class="stat-value" id="statJugadores">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">丘덢잺</div>
                    <div class="stat-info">
                        <h3>Partidos</h3>
                        <div class="stat-value" id="statPartidos">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">游눯</div>
                    <div class="stat-info">
                        <h3>Recaudaci칩n</h3>
                        <div class="stat-value" id="statRecaudacion">$0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">丘멆잺</div>
                    <div class="stat-info">
                        <h3>Deuda</h3>
                        <div class="stat-value text-danger" id="statDeuda">$0</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Partidos -->
        <section id="partidos" class="admin-section">
            <div class="section-header">
                <h2>Partidos</h2>
                <button class="btn-fab" onclick="nuevoPartido()">+</button>
            </div>
            <div class="list-container" id="listaPartidos">
                <!-- Se carga din치micamente -->
            </div>
        </section>

        <!-- Cuotas -->
        <section id="cuotas" class="admin-section">
            <div class="section-header">
                <h2>Cuotas</h2>
            </div>
            <div class="list-container" id="listaCuotas">
                <!-- Se carga din치micamente -->
            </div>
        </section>

        <!-- Jugadores -->
        <section id="jugadores" class="admin-section">
            <div class="section-header">
                <h2>Jugadores</h2>
                <button class="btn-fab" onclick="nuevoJugador()">+</button>
            </div>
            <div class="list-container" id="listaJugadores">
                <!-- Se carga din치micamente -->
            </div>
        </section>

        <!-- Finanzas -->
        <section id="finanzas" class="admin-section">
            <div class="section-header">
                <h2>Finanzas</h2>
            </div>
            <div class="list-container" id="finanzasContent">
                <!-- Se carga din치micamente -->
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
    <script src="js/partidos.js"></script>
    <script src="js/cuotas.js"></script>
</body>
</html>
