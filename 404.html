<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script>
    var path = window.location.pathname;

    // Solo actuar si estamos dentro de /Arvet/
    if (path.startsWith("/Arvet/")) {

      // Extraer solo lo que viene despu√©s de /Arvet/
      var slug = path.replace("/Arvet/", "");

      if (slug && slug !== "" && slug !== "404.html") {
        window.location.replace("/Arvet/equipo.html?slug=" + slug);
      } else {
        window.location.replace("/Arvet/");
      }

    } else {
      window.location.replace("/Arvet/");
    }
  </script>
</head>
<body></body>
</html>
