<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Jugador - ARVET</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box" style="max-width: 500px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2>Registro de Jugador</h2>
                <p style="color: var(--gray); margin-top: 10px;">Únete a tu equipo en ARVET</p>
                <div id="infoEquipo" style="margin-top: 15px; padding: 15px; background: #f1f5f9; border-radius: 8px;">
    <div style="font-size: 12px; color: var(--gray); margin-bottom: 5px;">Equipo:</div>
    <div id="nombreEquipo" style="margin-top: 15px; padding: 15px; background: #f1f5f9; border-radius: 8px; font-weight: 600; color: var(--primary);">
    Cargando equipo...
</div>
    <div id="idEquipo" style="font-size: 11px; color: #94a3b8; margin-top: 5px; font-family: monospace;"></div>
             </div>
            </div>

            <form id="formRegistroJugador">
                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido *</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Tu apellido">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="(opcional)">
                </div>

                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                </div>

                <div class="form-group">
                    <label for="dni">DNI *</label>
                    <input type="text" id="dni" name="dni" required placeholder="12345678">
                </div>

                <div class="form-group">
                    <label for="cuitCuil">CUIT/CUIL</label>
                    <input type="text" id="cuitCuil" name="cuitCuil" placeholder="(opcional) 20-12345678-9">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres" minlength="6">
                </div>

                <div class="form-group">
                    <label for="passwordConfirm">Confirmar Contraseña *</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" required placeholder="Repite tu contraseña">
                </div>

                <input type="hidden" id="equipoId" name="equipoId">

                <div id="msg" class="message" style="display: none; margin-bottom: 20px; padding: 15px; border-radius: 8px;"></div>

                <button type="submit" class="btn-full" id="btnRegistro">
                    <span id="btnText">Registrarme</span>
                    <div id="loading" class="loading" style="display: none;">Enviando...</div>
                </button>
            </form>

            <div style="text-align: center; margin-top: 25px; padding-top: 25px; border-top: 1px solid #e2e8f0;">
                <p style="color: var(--gray); font-size: 14px;">
                    ¿Ya tenés cuenta? <a href="login.html" style="color: var(--primary); font-weight: 600;">Iniciar sesión</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
