<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ARVET</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-box {
            background: white;
            padding: 50px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            color: #1e293b;
        }
        .login-box p {
            text-align: center;
            color: #64748b;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e293b;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Montserrat', sans-serif;
        }
        .form-group input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .btn-full {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Montserrat', sans-serif;
            margin-top: 10px;
        }
        .btn-full:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
        .btn-full:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #64748b;
        }
        .back-link {
            text-align: center;
            margin-top: 25px;
        }
        .back-link a {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link a:hover {
            color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê Bienvenido</h2>
        <p>Ingresa a tu cuenta de ARVET</p>
        
        <div id="errorMsg" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo electr√≥nico</label>
                <input type="email" id="email" required placeholder="jugador@equipo.com" autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-full" id="btnLogin">Ingresar</button>
            
            <div id="loading" class="loading">Verificando...</div>
        </form>
        
        <div class="back-link">
            <a href="index.html">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN
        // ============================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbz374QILj8hHRT1Fi9c3lqGVLg9r2jPJvb6z1qRn0PzOY5N7I_zxjUbzMipe462gF9T/exec';

        // ============================================
        // ELEMENTOS
        // ============================================
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const btnLogin = document.getElementById('btnLogin');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('errorMsg');

        // ============================================
        // FUNCIONES
        // ============================================
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function setLoading(loading) {
            if (loading) {
                btnLogin.disabled = true;
                btnLogin.textContent = 'Verificando...';
                loadingDiv.style.display = 'block';
            } else {
                btnLogin.disabled = false;
                btnLogin.textContent = 'Ingresar';
                loadingDiv.style.display = 'none';
            }
        }

        // ============================================
        // LOGIN CON JSONP
        // ============================================
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Por favor completa todos los campos');
                return;
            }
            
            setLoading(true);
            
            // Nombre √∫nico para callback
            const callbackName = 'cb_' + Date.now();
            
            // Crear funci√≥n callback
            window[callbackName] = function(response) {
                console.log('Respuesta del servidor:', response);
                
                // Limpiar
                delete window[callbackName];
                if (script && script.parentNode) {
                    script.parentNode.removeChild(script);
                }
                
                if (response.success) {
                    // Guardar sesi√≥n
                    localStorage.setItem('arvet_user', JSON.stringify(response.user));
                    
                    // Redirigir
                    const user = response.user;
                    const rolesAdmin = ['Admin', 'Capit√°n', 'Manager'];
                    
                    if (rolesAdmin.includes(user.rol)) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    showError(response.error || 'Error al iniciar sesi√≥n');
                    setLoading(false);
                }
            };
            
            // Crear script
            const script = document.createElement('script');
            const url = API_URL + 
                '?action=login' +
                '&email=' + encodeURIComponent(email) +
                '&password=' + encodeURIComponent(password) +
                '&callback=' + callbackName;
            
            console.log('Llamando:', url);
            
            script.src = url;
            
            script.onerror = function() {
                console.error('Error al cargar el script');
                showError('Error de conexi√≥n. Verifica tu conexi√≥n a internet.');
                setLoading(false);
                delete window[callbackName];
            };
            
            // Timeout de seguridad
            setTimeout(function() {
                if (window[callbackName]) {
                    console.error('Timeout - el servidor no respondi√≥');
                    showError('El servidor no responde. Intenta de nuevo.');
                    setLoading(false);
                    delete window[callbackName];
                    if (script && script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                }
            }, 15000);
            
            document.head.appendChild(script);
        });

        // ============================================
        // VERIFICAR SESI√ìN EXISTENTE
        // ============================================
        
        (function checkSession() {
            const user = localStorage.getItem('arvet_user');
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    const rolesAdmin = ['Admin', 'Capit√°n', 'Manager'];
                    if (rolesAdmin.includes(userData.rol)) {
                        window.location.href = 'admin.html';
                    }
                } catch(e) {
                    localStorage.removeItem('arvet_user');
                }
            }
        })();
    </script>
</body>
</html>
