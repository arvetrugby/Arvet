<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARVET - Gestión Deportiva</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Georama:wdth,wght@75..100,400;75..100,600;75..100,700;75..100,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
    <img src="images/ARVET.png" alt="ARVET">
</a>
            <div class="nav-links">
                <a href="#paises">Países</a>
                <a href="#buscador">Buscar</a>
                <a href="#partidos">Partidos</a>
                <a href="login.html" class="btn-login">Login</a>
            </div>
        </div>
    </nav>

    
    <section class="hero">
        <div class="container">
            <h1>GESTIONA TU EQUIPO COMO UN PROFESIONAL</h1>
            <p>La plataforma completa para equipos de Veteranos de Rugby</p>
            <div class="hero-buttons">
                <a href="#buscador" class="btn-primary">Buscar Equipo</a>
                <a href="registro.html" class="btn-secondary">Crear Equipo</a>
            </div>
        </div>
    </section>

    
    <section id="buscador" class="buscador-section">
        <div class="container">
            <h2> Buscar Equipos</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Nombre del equipo, ciudad...">
                <button onclick="buscarEquipos()" class="btn-primary">Buscar</button>
            </div>
            <div id="searchResults" class="results-grid"></div>
        </div>
    </section>

    
    <section id="paises" class="paises-section">
        <div class="container">
            <h2> PAISES</h2>
            <div id="paisesGrid" class="paises-grid">
                <div class="loading">Cargando países...</div>
            </div>
        </div>
    </section>

    
    <section id="partidos" class="partidos-section">
        <div class="container">
            <h2> PRÓXIMOS ENCUENTROS</h2>
            <div id="partidosList" class="partidos-list">
                <div class="loading">Cargando partidos...</div>
            </div>
        </div>
    </section>

   
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 ARVET. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
