<h2>Mi Perfil</h2>
<button id="btnLogout">Cerrar sesión</button>
<div id="mensajePerfil" style="
  display:none;
  padding:10px;
  margin-bottom:15px;
  border-radius:6px;
  font-weight:500;
"></div>

<form id="formPerfil">

<input type="text" id="nombre" placeholder="Nombre">
<input type="text" id="apellido" placeholder="Apellido">
<input type="email" id="email" placeholder="Email">
<input type="text" id="telefono" placeholder="Teléfono">
<input type="date" id="fechaNacimiento">
<input type="text" id="dni" placeholder="DNI">
<input type="text" id="cuitCuil" placeholder="CUIT/CUIL">
  

<button type="submit">Guardar cambios</button>

</form>
<hr>
<h3>Cambiar contraseña</h3>
<input type="password" id="nuevaPassword" placeholder="Nueva contraseña">
<button type="button" id="btnCambiarPass">Actualizar contraseña</button>

<script src="js/app.js"></script>
<script src="js/panel-jugador.js"></script>
